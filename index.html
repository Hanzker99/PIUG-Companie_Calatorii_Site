<script>
	
	$(document).ready(function () {
		setInterval(function () {
			var currentMarginLeft = $('.image-carousel-item:first-child').css('margin-left');
			var newMarginLeft = parseInt(currentMarginLeft) - $('.image-carousel-item:first-child').outerWidth(true);
			$('.image-carousel-item:first-child').animate({ 'margin-left': newMarginLeft }, 500, function () {
				$('.image-carousel-item:first-child').appendTo('.image-carousel').css('margin-left', 0);
			});
		}, 3000);
	});
</script>
<script>
